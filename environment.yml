name: xlandsat
channels:
  - conda-forge
  - defaults
dependencies:
  - python==3.12
  - pip
  - make
  # Run
  - numpy
  - scipy
  - xarray
  - scikit-image
  - pooch
  - pyproj
  - ipyleaflet
  - matplotlib
  # Build
  - build
  - twine
  # Test
  - pytest
  - pytest-cov
  - coverage
  # Documentation
  - sphinx==7.2.*
  - sphinx-book-theme==1.1.*
  - sphinx-copybutton==0.5.*
  - sphinx-design==0.5.*
  - jupyter-sphinx==0.5.*
  - ipykernel
  # Style
  - black
  - pathspec
  - isort
  - flake8
  - flake8-bugbear
  - flake8-builtins
  - flake8-functions
  - flake8-mutable
  - flake8-rst-docstrings
  - flake8-simplify
  - flake8-unused-arguments
  - pep8-naming
